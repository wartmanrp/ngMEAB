<div *ngIf="hero" class="row">
    <div *ngIf="hero" class="col-md-9">
        <div class="row">
            <div class="btn-group-vertical col-sm-1 col-md-1">
                <button (click)="goBack()" class="btn btn-info">Dashboard</button>
                <button (click)="goToDetail()" class="btn btn-success btn-md">Full Details</button>
            </div>
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">

                    <img src="{{hero.imageUrl}}" alt="A picture of {{hero.name}}" class="unit-thumb">

                    <div class="caption">
                        <h3> {{ hero.name }} details.</h3>
                        <div>
                            <label>Id: </label> {{ hero.id }}
                        </div>
                        <div>
                            <label>Name: </label>
                            <input [(ngModel)]="hero.name" placeholder="Name" />
                        </div>
                        <div>
                            <label>Points: </label> {{ hero.points }}
                        </div>
                        <div *ngIf="hero.options">
                            <label>Options: </label>
                            <ul class="heroes">
                                <li *ngFor="let option of hero.options">{{ option.name }} - {{ option.points }}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
